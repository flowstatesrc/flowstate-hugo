<!DOCTYPE html>
<html lang="en">
	{{ partial "head.gohtml" . }}
	<body>
		<div class="page grey-section faq">
			{{ partial "header.gohtml" . }}
			<main>
				<div class="content mauto">
					<div class="flex flex-wrap">
						{{ range $col := .Params.columns }}
						<div class="w-100 w-50-ns pr3">
							{{ range $section := $col }}
							<section>
								<h3 class="mv4 f3 f2-ns tl">{{ $section | title }}</h3>
								{{ range index $.Params.faq $section }}
									{{ partial "question.gohtml" . }}
								{{ end }}
							</section>
							{{ end }}
						</div>
						{{ end }}
					</div>
				</div>
			</main>
			{{ partial "footer.gohtml" . }}
		</div>
	</body>
</html>
